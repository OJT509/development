<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack</title>
</head>

<body class="container">
    <div class="webpack">
        <h1 class="text-center mt-5">
            Welcome!
        </h1>
        <div class="alert alert-danger" id="error" role="alert"></div>
        <div class="row mt-5">
            <div class="col">
                <div class="input-group">
                    <input type="text" id="numberOne" class="form-control" />
                    <div class="input-group-append input-group-prepend">
                        <span class="input-group-text">+</span>
                    </div>
                    <input type="text" id="numberTwo" class="form-control" />
                </div>
            </div>
            <div class="col">
                <button id="addValues" class="btn btn-primary">Add Values</button>
            </div>
        </div>
        <div class="card mt-5">
            <div class="card-body">The result is: <span id="result"></span></div>
        </div>
        <img src="./assets/webpack.svg" />
        <p id="version"></p>
    </div>

    <main class="development">
        <section id="testing">
            <div class="centered">
                Centered Mixin
            </div>

            <button class="button">Button Basic</button>
            <button class="button--danger">Button Danger</button>

            <ol>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ol>

            <a href="https://www.google.com/">To Google</a>
            <a href="https://www.facebook.co.uk">To Facebook</a>

        </section>
    </main>



</body>

</html>
